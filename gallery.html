<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
</style>
</head>
<body>

<h2>Responsive Image Gallery</h2>

<h4>Resize the browser window to see the effect.</h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="uglybastard.jpg">
      <img src="uglybastard.jpg" alt="Ugly Bastard Anime" width="600" height="400">
    </a>
    <div class="desc">A smelly fat bastard</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="R (1).jpg">
      <img src="R(1).jpg" alt="Macross Plus" width="600" height="400">
    </a>
    <div class="desc">Fighter in Macross</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="OIP.jpg">
      <img src="OIP.jpg" alt="Cowboy Bepop" width="600" height="400">
    </a>
    <div class="desc">Cowboy Bepop</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_mountains.jpg">
      <img src="img_mountains.jpg" alt="Mountains" width="600" height="400">
    </a>
    <div class="desc">Add a description of the image here</div>
  </div>
</div>

<div class="clearfix"></div>

<div style="padding:6px;">
  <p>This is just a load of shite for a project.</p>
</div>

</body>
</html>
